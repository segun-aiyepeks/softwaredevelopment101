<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Pennysylvania | Sign Up</title>
    <link rel="stylesheet" href="sign_up_style.css">
    <script>
        window.alert("Welcome to Hotel Pennysylvania!");
    </script>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img class="logo" src="01.png" alt="Company Logo" width="50"></div>
        <h1>Hotel Pennysylvania</h1>
        <h2>You are Welcome! Sign Up with Us.</h2>
        <form>
            <label for="full-name">Firstname</label>
            <input type="text">
            <br>
            <label for="user-name">Select Username</label>
            <input type="text">
            <label for="e-mail">Email</label>
            <input type="email">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
            </select>
            <br>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="date" id="birthdate">
            <br>
            <label for="password">Choose password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="password">Confirm password</label>
            <input type="password" name="password" id="password">
            <br>
        </form>
        <button><a href="#">Sign Up</a></button>
        <hr>
        <div class="icon">
            <a href="www.google.com"><img id="icon1" src="google-logo.png" alt="google logo" width="30"></a>
            <a href="www.facebook.com"><img src="facebook-new.png" alt="facebook logo" width="30"></a>
            <a href="www.linkedln.com"><img src="linkedin.png" alt="linkdln logo" width="30"></a>
        </div>
        <div class="foot">
            <p>Need an account?<a href="login_index.html">Login</a></p>
        </div>
    </div>
</body>

</html>
